<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantasy Map Portfolio</title>
<style>
body {
  margin: 0;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.map-container {
  position: relative;
  width: 1456px; /* Breite deiner Map */
  height: 815px;  /* HÃ¶he deiner Map */
}

/* Hintergrundbild */
.map-container img {
  width: 100%;
  height: auto;
  display: block;
}

/* Hoverbare Regionen */
.hoverable {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  cursor: pointer;
  transition: fill 0.3s ease, filter 0.3s ease;
}

.hoverable path {
  fill: none; /* transparent */
}

.hoverable:hover path {
  fill: rgba(255, 255, 0, 0.3); /* Glow beim Hover */
  filter: drop-shadow(0 0 20px gold);
}
</style>
</head>
<body>

<div class="map-container">
  <!-- Hintergrund-PNG -->
  <img src="island.png" alt="Map">

  <!-- Hoverbare Pfade -->
  <object type="image/svg+xml" data="pfad1.svg" class="hoverable"></object>
  <object type="image/svg+xml" data="pfad2.svg" class="hoverable"></object>
  <object type="image/svg+xml" data="pfad3.svg" class="hoverable"></object>
  <object type="image/svg+xml" data="pfad4.svg" class="hoverable"></object>
</div>

</body>
</html>
