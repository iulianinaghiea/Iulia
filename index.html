<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantasy Map Portfolio</title>
<style>
body {
  margin: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.map-container {
  position: relative;
  width: 800px;   /* Gesamtbreite deiner Map */
  height: 800px;  /* Gesamthöhe deiner Map */
}

.map-segment {
  position: absolute;
  width: 50%;     /* jede Hälfte */
  height: 50%;    /* jede Hälfte */
  object-fit: cover;
  transition: filter 0.3s ease, transform 0.3s ease;
  cursor: pointer;
}

.map-segment:hover {
  filter: drop-shadow(0 0 15px gold) brightness(1.1);
  transform: scale(1.02);
  z-index: 2;
}
</style>
</head>
<body>
<div class="map-container">
  <img src="svg1.png" class="map-segment" style="top:0; left:0;">
  <img src="svg2.png" class="map-segment" style="top:0; left:50%;">
  <img src="svg3.png" class="map-segment" style="top:50%; left:0;">
  <img src="svg4.png" class="map-segment" style="top:50%; left:50%;">
</div>
</body>
</html>
