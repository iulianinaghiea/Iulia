<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantasy Map</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  svg {
    width: 80vw;
    height: auto;
  }

  .map-path {
    fill: none;            /* transparent */
    stroke: rgba(255,255,255,0);  /* keine Linie sichtbar */
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .map-path:hover {
    stroke: yellow;       /* Glow-Effekt */
    stroke-width: 3px;
    filter: drop-shadow(0 0 10px yellow);
  }
</style>
</head>
<body>

<svg id="mapSVG" viewBox="0 0 1456 815">
  <image href="island.png" width="1456" height="815"/>

  <!-- Pfade -->
  <path id="pfad1" class="map-path" d="M496.64,710.93c3,0,...Z"/>
  <path id="pfad2" class="map-path" d="M528.47,591c-3.95-3,...Z"/>
  <path id="pfad3" class="map-path" d="M953.79,546l11,32-18,7,...Z"/>
  <path id="pfad4" class="map-path" d="M1309.35,514l27-18,...Z"/>
</svg>

<script>
  const paths = document.querySelectorAll('.map-path');

  paths.forEach(path => {
    path.addEventListener('click', () => {
      alert('Pfad geklickt: ' + path.id);
      // Hier kannst du sp√§ter die Galerie einblenden
    });
  });
</script>

</body>
</html>
