<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Insel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        /* Popup-Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        .close-btn {
            position: absolute;
            top: 20px; right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="island.png" usemap="#image-map" alt="Inselkarte">

        <map name="image-map">
            <area target="" alt="1" title="1" href="#" coords="432,757,483,653,442,543,463,460,382,304,364,237,289,178,253,145,139,135,59,180,6,263,1,320,41,386,42,465,13,525,104,644,96,677,166,725,188,726,205,683" shape="poly" onclick="openPopup(1)">
            <area target="" alt="2" title="2" href="#" coords="459,617,545,518,614,487,780,461,898,497,919,543,830,586,830,635,888,673,939,739,998,764,1152,762,1197,730,1199,694,1158,645,1102,590,1123,532,1089,465,989,366,901,248,763,168,681,110,573,74,464,74,414,151,361,222,347,262,372,322,423,410,438,471" shape="poly" onclick="openPopup(2)">
            <area target="" alt="3" title="3" href="#" coords="1173,662,1226,629,1298,653,1339,651,1384,622,1371,577,1342,534,1370,502,1433,477,1420,359,1342,307,1347,262,1416,263,1410,187,1385,125,1346,87,1354,4,974,6,912,1,830,3,775,1,707,12,696,72,795,167,810,197,882,230,934,276,962,346,1010,387,1082,450,1123,527,1101,584,1128,611,1147,631" shape="poly" onclick="openPopup(3)">
        </map>
    </div>

    <!-- Popups -->
    <div class="popup" id="popup1">
        <div class="popup-content">
            <h2>Bereich 1</h2>
            <p>Hier kannst du Inhalte für Inselbereich 1 einfügen.</p>
        </div>
        <span class="close-btn" onclick="closePopup()">×</span>
    </div>

    <div class="popup" id="popup2">
        <div class="popup-content">
            <h2>Bereich 2</h2>
            <p>Hier kannst du Inhalte für Inselbereich 2 einfügen.</p>
        </div>
        <span class="close-btn" onclick="closePopup()">×</span>
    </div>

    <div class="popup" id="popup3">
        <div class="popup-content">
            <h2>Bereich 3</h2>
            <p>Hier kannst du Inhalte für Inselbereich 3 einfügen.</p>
        </div>
        <span class="close-btn" onclick="closePopup()">×</span>
    </div>

    <script>
        function openPopup(num) {
            document.getElementById('popup' + num).style.display = 'flex';
        }
        function closePopup() {
            document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
        }
    </script>
</body>
</html>
