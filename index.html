<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Island Map Hover</title>
<style>
  body {
    margin: 0;
    background: #000; /* optional */
  }
  .map-container {
    position: relative;
    width: 1456px; /* gleiche Größe wie PNG */
    height: 815px;
    margin: 0 auto;
    background: url('island.png') no-repeat top left;
    background-size: contain;
  }
  .map-container svg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* SVG selbst blockiert die Maus nicht */
  }
  .map-path {
    pointer-events: auto; /* nur die Pfade reagieren auf Maus */
    fill: none;
    stroke: rgba(255,255,0,0); /* unsichtbar, nur Hover wird sichtbar */
    stroke-width: 10; /* einfacher zum Hoveren */
    transition: stroke 0.3s, filter 0.3s;
  }
  .map-path:hover {
    stroke: yellow;
    filter: drop-shadow(0 0 10px yellow);
    cursor: pointer;
  }
</style>
</head>
